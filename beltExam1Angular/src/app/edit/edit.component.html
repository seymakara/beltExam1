Pet name: <input type="text" name= "name" required minlength="3" [(ngModel)] = "thePet.name" #name = "ngModel"/><br><br>
Pet type: <input type="text" name= "type" required minlength="3" [(ngModel)] = "thePet.type" #type = "ngModel"/><br><br>
Description: <input type="text" name= "description" required minlength="3" [(ngModel)] = "thePet.description" #description = "ngModel"/><br><br>

<!-- Error message -->
<p *ngIf="validationError.name">{{validationError.name.message | json}}</p>
<p *ngIf="validationError.description">{{validationError.description.message | json}}</p>
<p *ngIf="validationError.type">{{validationError.type.message | json}}</p>

<p>Skills (Optional):</p>
Skill 1: <input type="text" name= "thePet.skill1" [(ngModel)] = "thePet.skill1"><br><br>
Skill 2: <input type="text" name= "thePet.skill2" [(ngModel)] = "thePet.skill2"><br><br>
Skill 3: <input type="text" name= "thePet.skill3" [(ngModel)] = "thePet.skill3"><br><br>
<input type="button" value="Update pet" (click) = "updatePet()">
